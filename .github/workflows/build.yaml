name: maven-build
on: push
jobs:
 build-package:
  runs-on: ubuntu-latest
  steps:
   - name: checkout code in repo
     uses: actions/checkout@v3
   - name: setup java sdk
     uses: actions/setup-java@v1
     with:
      java-version: 1.8
   - name: check maven version
     run: mvn -v
   - name: packaging with pom
     run: mvn -B package --file pom.xml
